<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de Cesar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <h1>Cifra de Cesar</h1>
        <form action="">
            <div id="idInOut">
                <h3>Input</h3>
                <textarea name="nmTextBoxIn" id="idIn" cols="30" rows="10"></textarea>
            </div>

            <div id="idInOut">
                <h3>Output</h3>
                <textarea name="nmTextBoxOut" id="idOut" cols="30" rows="10" readonly ></textarea>
            </div>

            <div id="idEscolher">
                <input type="radio" name="nmEscolha" id="idCod" checked>
                <label for="idCod">Codificar</label>
                
                <input type="radio" name="nmEscolha" id="idDecod">
                <label for="idDecod">Decodificar</label>
    
                <input type="text" name="nmCifra" id="idCifra" placeholder="Cifra:" size="1">
            </div>

            <input type="button" value="Cifrar" id="idButton" onclick="Cifrar()">
        </form>

        <script>
            function Cifrar(){
                let input = document.getElementById("idIn").value
                let cifra = Number(document.getElementById("idCifra").value)
                let Codificar = document.getElementById("idCod").checked
                let Decodificar = document.getElementById("idDecod").checked
                let output = document.getElementById("idOut")
                
                input = input.toUpperCase()
                temp = ""

                if(Codificar){
                    for(let i = 0 ; i < input.length; i++){
                        let valorASCII = input[i].charCodeAt()
                        let valorASCIICripto = valorASCII + cifra
                        if( valorASCIICripto > 90 ){
                            valorASCIICripto = (valorASCIICripto%26) + 52
                        }
                        temp += String.fromCharCode(valorASCIICripto)   
                    }  
                }else{
                    for(let i = 0 ; i < input.length; i++){
                        let valorASCII = input[i].charCodeAt()
                        let valorASCIICripto = valorASCII - cifra
                        if( valorASCIICripto < 65 ){
                                valorASCIICripto = (valorASCIICripto+26)
                                console.log(valorASCIICripto)
                            }
                            temp += String.fromCharCode(valorASCIICripto) 
                        }
                }
                
                output.value = temp
            }
        </script>

    </main>
</body>
</html>
